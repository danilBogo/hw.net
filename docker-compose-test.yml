services:
  database:
    image: postgres:14-alpine
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: "SupportChatDatabase"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
  
  rabbit-mq:
    image: rabbitmq:3.7-management
    ports:
      - "5672:5672"
      - "15672:15672"
        
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
